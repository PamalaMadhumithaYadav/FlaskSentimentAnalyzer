<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer âœ¨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Restaurant Review Analyzer</h1>
        <p class="subtitle">Enter a review to determine its sentiment.</p>
        
        <form id="sentiment-form">
            <textarea id="review-text" name="review" placeholder="e.g., 'The food was absolutely wonderful!'" required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div id="loader" class="loader-hidden"></div>

        <div id="result-container" class="result-hidden">
            <h2 id="result-sentiment"></h2>
            <div class="confidence-gauge">
                <div class="gauge-bar" id="gauge-bar"></div>
                <div class="gauge-text" id="gauge-text"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
